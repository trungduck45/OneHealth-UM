<div id="pcontTop">
    <h2>DANH MỤC BÀI VIẾT CHA</h2>
</div>
<div id="pcont-content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-12 col-sm-12 mb-1">
                <div class="bg-white radius card p-2">
                    <div class="row align-content-center">
                        <div class="col-lg-12 col-md-12">
                          <button class="btn btn-primary" (click)="openModal(null)"><i class="fas fa-plus"></i> Khởi tạo log</button>
                          <button class="btn btn-primary" (click)="loadData()"><i class="fas fa-sync-alt"></i> Tải danh sách</button> 
                        </div>
                      </div>
                </div>
            </div>

            <div class="col-md-12 col-sm-12 mb-2">
                <div class="bg-white radius card">
                    <div class="card-header p-2">
                        <h3 class="card-title mb-2">DANH SÁCH BÀI VIẾT CHA</h3>
                    </div>
                    <div class="card-body p-2">
                        <div id="qlhs_luutrubenhan" class="boxscroll">
                            <table id="" width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-bordered table-responsive radius">
                              <thead>
                                <tr class="">
                                  <th style="width:150px">STT</th>
                                  <th>Note</th>
                                  <th style="width:250px">Code</th>
                                  <th style="width:150px">Chi tiết</th>
                                  <th style="width:250px">Ngày tạo</th>
                                  <th style="width:250px">Ngày cập nhật</th>
                                </tr>

                                <!-- <tr>
                                  <th></th>
                                  <th><input type="text" class="form-control form-control-sm" [(ngModel)]="filterCode" (keyup.enter)="loadData()" placeholder="Tìm kiếm"></th>
                                  <th><input type="text" class="form-control form-control-sm" [(ngModel)]="filterName" (keyup.enter)="loadData()" placeholder="Tìm kiếm"></th>
                                  <th></th>
                                  <th></th>
                                  <th></th>
                                </tr>
                                 -->
                              </thead>

                              <tbody>
                                <tr [ngClass]="{'tr-selected': selectedID === entity.id}" *ngFor="let entity of listEntity, index as i" (click)="onSelect(entity)" (dblclick)="openModal(entity)">
                                  <td class="text-center">{{i+1}}</td>
                                  <td>{{entity.note}}</td>
                                  <td>{{entity.code}}</td>
                                  <td>{{entity.createDate}}</td>
                                  <td>{{entity.updateDate}}</td>
                                  <td style="cursor: pointer;" >
                                    <button class="btn btn-sm btn-success" (click)="openModal(entity)"><i class="fa fa-arrows-alt"></i></button>
                                    <button class="btn btn-sm btn-danger" (click)="onDelete(entity.id)"><i class="fa fa-trash"></i></button>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                      <div class="mr-auto">
                          Hiển thị
                          <select name="" id="" (change)="loadData()" [(ngModel)]="itemsPerPage">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="100">100</option>
                          </select>
                          <img src="/content/img/ic_excel.svg" width="24px" class="mr-1">
                          <jhi-item-count [page]="page"
                              [total]="totalItems"
                              [itemsPerPage]="itemsPerPage"
                              style="float:right;margin-top:2px">
                          </jhi-item-count>
                      </div>
                      <nav aria-label="Page navigation">
                          <ngb-pagination
                            [collectionSize]="totalItems"
                            [(page)]="page"
                            [pageSize]="itemsPerPage"
                            [maxSize]="5" [rotate]="true"
                            [boundaryLinks]="true"
                            (pageChange)="loadData()">
                            </ngb-pagination>
                      </nav>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>

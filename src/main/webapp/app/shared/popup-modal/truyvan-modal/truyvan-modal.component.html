
<div>
    <div class="modal-header">
        <h5 class="modal-title" id="">Chi tiết truy vấn</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dismiss()">
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
          <div class="form-group col-md-4 col-sm-4 col-4">
            <label for="" class="" >Kết nối</label>
            <select name="" id="" class="form-control" [(ngModel)]="this.query!.connection.id" [attr.disabled]="editing ? null: 'disabled'">
              <option value="">Chọn kết nối</option>
              <option *ngFor="let c of connections" [value]="c.id">{{c.name}}</option>
            </select>
          </div>

          <div class="form-group col-md-4 col-sm-4 col-4">
            <label for="" class="" >Mã truy vấn</label>
            <input type="text" class="form-control" [(ngModel)]="this.query!.code" [attr.disabled]="editing ? null: 'disabled'">
          </div>
          <div class="form-group col-md-4 col-sm-4 col-4">
            <label for="" class="">Tên truy vấn</label>
            <input type="text" class="form-control" [(ngModel)]="this.query!.name" [attr.disabled]="editing ? null: 'disabled'">
          </div>
        </div>

        <div class="radius border">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-12 p-2">
              &nbsp;
              <button class="btn btn-primary" (click)="saveQuery()" [attr.disabled]="editing ? null: 'disabled'"><i class="fas fa-save"></i> Lưu</button>
              <!-- <button class="btn btn-primary" (click)="onEdit()" [attr.disabled]="editing ? 'disabled': null"><i class="fas fa-edit"></i> Sửa</button> -->
              <!-- <button class="btn btn-primary" (click)="" [attr.disabled]="editing ? null: 'disabled'"><i class="fas fa-times-circle"></i> Hủy</button> -->
            </div>
          </div>
        </div>
        <br>
  
        <div class="radius border">
          <div class="bg-light radius p-3 d-flex">
              <div class="mr-auto"><strong>CHI TIẾT TRUY VẤN</strong></div>
          </div>
          <div class="p-2">
            <!-- tab button -->
             

          </div>

      </div>
    </div>
  </div>

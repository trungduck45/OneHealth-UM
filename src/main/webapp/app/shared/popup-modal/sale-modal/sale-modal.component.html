<div>
  <div class="modal-header">
    <h5 class="modal-title" id="">Sale</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dismiss()">
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="form-group col-md-4 col-sm-4 col-4">
        <label for="" class="">Amount</label>
        <input type="number" class="form-control" [(ngModel)]="this.entity!.amount" [disabled]="isDisabled">
      </div>
      <div class="form-group col-md-8 col-sm-8 col-8">
        <label for="" class="">Ghi ch√∫</label>
        <input type="text" class="form-control" [(ngModel)]="this.entity!.description" [disabled]="isDisabled">
      </div>

    </div>

    <div class="radius border">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-12 p-2">
          &nbsp;
          <button class="btn btn-success" (click)="saveEntity()"><i class="fas fa-check"></i> Run</button>
        </div>
      </div>
    </div>
    <br>

    <div class="radius">
      <div class="row">
        <div class="form-group col-md-12 col-sm-12 col-12">
          <label for="" class="">Message</label>
          <input type="text" class="form-control" [(ngModel)]="this.entity!.message" disabled>
        </div>

        <div class="form-group col-md-12 col-sm-12 col-12">
          <label for="" class="">Result</label>
          <textarea name="" class="form-control" id="" cols="30" rows="10" [(ngModel)]="this.entity!.result" disabled></textarea>
        </div>
      </div>
    </div>

    <br>
  </div>
</div>

<body style="height:100%">
	<div id="login" class=""
		style="background:#08B3BB !important; background-size:contain; height:100%">
		<div class="container" id="login-inner" style="position:relative !important; margin-top:0 !important;top:0">
			<div
				style="font-size:36px; color:#FFF; font-family:'OpenSans-ExtraBold'; text-align:center; margin:0; padding:30px 0">
				VNPT-PAYMNET</div>

			<div class="row"
				style="align-items: center !important;-ms-flex-align: center !important;-moz-flex-align: center !important;-webkit-flex-align: center !important;display:flex">

				<div class="col-md-6 col-sm-6 text-center">
					<div style="display:none"><img src="/content/img/logo_bvVietduc.svg" width="186px"></div>

					<div><img src="/content/img/login.png"></div>
				</div>
				<div class="col-md-5 col-sm-6 col-md-offset-1">
					<form class="bg-white radius p-4 pt-5 pb-5" [formGroup]='loginForm'>
						<div class="log mb-5 text-center">
							<div class="h1 mb-3"><strong>Đăng nhập</strong></div>
							<div class="h5">Chào mừng đến với hệ thống </div>
						</div>
						<div>
							<div class="alert alert-warning alert-message-login" *ngIf="message">
								{{message}}
							</div>
							<div class="form-group">
								<label for="" class="text-uppercase">Tài khoản</label>
								<input formControlName="username" id="username" type="text" class="form-control"
									placeholder="Tên đăng nhập" (keyup.enter)="onSubmit()">
							</div>
							<div class="form-group">
								<label for="" class="text-uppercase">Mật khẩu</label>
								<div class="inputPass">
									<input formControlName="password" id="password-field" type="password"
										class="form-control" name="password" value="Password"
										(keyup.enter)="onSubmit()">
									<span toggle="#password-field" class="fas fa-eye field-icon toggle-password"></span>
								</div>
							</div>
							<div class="form-group mb-2">
								<div class="d-flex justify-content-between">
									<div class="custom-control custom-checkbox">
										<input formControlName="rememberMe" type="checkbox" class="custom-control-input"
											id="rememberMe" name="rememberMe">
										<label class="custom-control-label" for="rememberMe">Duy trì đăng nhập</label>
									</div>
								</div>
							</div>
							<div class="form-group text-center">
									<button (click)="onSubmit()" type="button" class="btn btn-block btn-primary p-2">Đăng
									nhập</button>
									<!-- <label style="text-align: center;font-style: italic;">- hoặc -</label> -->

									<!-- <div id="signinButton">Đăng nhập với Google</div> -->
									<!-- <button (click)="loginWithGoogle()" type="button" class="btn btn-block btn-primary p-2">Đăng
										nhập với Google</button> -->
									<!-- <button class="loginBtn loginBtn--google" (click)="loginWithGoogle()">
										Login with Google
									</button> -->
									<!-- <a routerLink="/loginsso"><button type="button" class="btn btn-block btn-linkSSO"><i class="fa fa-sign-in"></i> Đăng nhập bằng SSO </button></a> -->
							</div>
						</div>		
				</form>
			</div>
		</div>

	</div>
	</div>
</body>
